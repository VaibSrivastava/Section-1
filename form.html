<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Admission Form</title>
  </head>
  <body>
    <h1>Student Admission Form</h1>
    <form>
      <label for="">Full Name</label>
      <input type="text" />
      <br /><br />

      <label for="">Email Address</label>
      <input type="email" />
      <br /><br />

      <label for="">Contact</label>
      <input type="number" />
      <br /><br />

      <label for="">Address</label>
      <textarea rows="10"></textarea>
      <br /><br />

      <label for="">Date Of Birth</label>
      <input type="Date" />
      <br /><br />

      <label for="image">Upload Image</label>
      <input type="file" id="image" hidden />
      <br /><br />

      <label for="">Select State</label>
      <select>
        <option>UP</option>
        <option>MP</option>
        <option>AP</option>
        <option>HP</option>
      </select>
      <br><br>

      <label for="">Select 12th board</label>
      <input type="text" list="board">
      <datalist id="board">
        <option >UP board</option>
        <option >CBSE board</option>
        <option>ISC board</option>
       </datalist>
       <br><br>

       <label for="">Gender</label>
       <input type="radio" name="gender">Male
       <input type="radio" name="gender">Female
       <br><br>

       <label for="">Additional Services</label>
       <input type="checkbox">Hostel
       <input type="checkbox">Transport
       <input type="checkbox">Canteen
       <br><br>

      <button>Submit</button>
    </form>
  </body>
</html>
